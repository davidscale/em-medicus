@if(notiSrv.data; as item) {
  <div class="w-screen h-screen top-0 z-20 fixed flex justify-center items-center text-center" [appOpacityBackground]="item.status ? '#009688' : '#ff0000'" [opacity]="25">
    <div class="w-80 h-96 shadow-lg flex flex-col justify-center items-center gap-5 rounded-lg bg-white pb-2">
      <article>
        <img
          [alt]="item.status ? 'Petición realizada con éxito' : 'Error inesperado al realizar petición'"
          [srcset]="'/assets/images/notification-' +(item.status ? 'success' : 'error')+ '.webp'"
          type="image/webp"
          loading="lazy"
          class="w-80">
      </article>

      <h5>{{ item.title }}</h5>
      <p class="text-sm max-w-[95%]">{{ item.message }}</p>

      <button class="btn w-10/12 rounded-lg shadow-lg font-bold tracking-wider bg-[#f5bd00] text-white" [class]="item.status ? 'btn-terciary' : 'btn-secundary'" (click)="remove()">
        {{ item.status ? 'Genial!' : 'Ohh no' }}
      </button>
    </div>
  </div>
}
